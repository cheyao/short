<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cyao url shortener</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Cyao URL shortener</h1>
		<p>DM @Cyao on slack with your yubikey OTP user to get access</p>
		<p>Used to send responses to my friends :D</p>

		<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

		<form id='form' name='form' action="http://localhost:8000/upload" method="post" enctype="multipart/form-data" target="dummyframe">
		<input type="string" name="password" id="OTP" placeholder="OTP Password" required="required" pattern="[A-Za-z0-9]*">
		<input name="file" type="file" required>
		<input id="name" name="name" type="string" placeholder="name" required="required" pattern="[A-Za-z0-9]*">
		<input type="reset" value="Upload" onclick="document.forms['form'].submit();">
		</form>
	</body>
	<style>
		h1 {
			text-align: center;
		}
	</style>
</html>
