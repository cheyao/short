<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cyao url shortener</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Cyao URL shortener</h1>
		<p>DM @Cyao on slack with your yubikey OTP user to get access</p>
		<p>Used to send responses to my friends :D</p>

		<form action="http://localhost:8000/upload" method="post" enctype="multipart/form-data">
		<input type="string" name="password" id="OTP" placeholder="OTP Password" required="required" pattern="[A-Za-z0-9]*">
		<br>
		<input name="file" type="file" required>
		<br>
		<input id="name" name="name" type="string" placeholder="name" required="required" pattern="[A-Za-z0-9]*">
		<br>
		<input type="submit" value="Upload">
		</form>

		<p id="output"></p>
		<script>
			$(document).ready(function() {
				$(window).keydown(function(event){
					if(event.keyCode == 13) {
						event.preventDefault();
						return false;
					}
				});
			});
		</script>
	</body>
	<style>
		h1 {
			text-align: center;
		}
	</style>
</html>
